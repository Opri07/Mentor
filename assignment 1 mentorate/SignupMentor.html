<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Sign-up Mentor</title>
    <link rel = "stylesheet" type = "text/css" href = "./css/signupmentor.css">
</head>
<body>
    <div id = "nav">
    <H2>Sign-up Mentor</H2> <br>
    <form>
        
    <label for = "Fname"> First Name: </label>
    <input type = "text" id = "Fname" placeholder="First Name" required>

    <label for = "Lname" id = "id1"> Last Name: </label>
    <input type = "text" id = "Lname" placeholder="Last Name" required>

    <label for = "Username"> Username: </label>
    <input type = "text" id = "Uname" placeholder="Username" required>

    <label for = "Password" id = "id2"> Password: </label>
    <input type = "password" id = "Password" placeholder="Password" required>
    <br>
    <label for = "Address"> Address: </label>
    <input type = "text" id = "Address" placeholder="Address" required>
    

    <label for = "Zipcode" id = "id3"> Zipcode: </label>
    <input type = "text" id = "Zipcode" placeholder="Zipcode" required>
    <br>

    <label for = "Country"> Country: </label>
    <input type = "text" id = "Country" placeholder="Country" required>
    

    <label for = "Email" id = "id4"> Email: </label> 
    <input type = "email" id = "Email" placeholder="Email@foo.com" required>
    <br>
    <label for = "Sex"> Sex: </label>
    <select name = "Sex" id = "Sex">
    <option value = "Male">Male</option>
    <option value = "Female"> Female</option>
    <option value = "Unknown">Prefer not to tell</option> 
    </select>
    
    <label for = "bio" id = "id5">Bio:</label>
    <input type = "text" id = "bio" placeholder="Type your own bio">
    <br>
    <label for = "skills">Skills:</label>
    <input type = "text" id = "skills" placeholder="Type your skills">

    <label for = "job" id = "id6">Job Type:</label>
    <input type = "text" id = "job" placeholder="Type your job category">

    <label for = "company">Company:</label>
    <input type = "text" id = "company" placeholder="Type the company">

    <form method = "get" id = "nav1"> 
    <button type = "submit" id = "nav1">Submit</button>
    </form>
    <br>
    </div>

    </form>
</body>
</html>
